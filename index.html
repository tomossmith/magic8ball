<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Let the Magic 8 Ball predict your future!">

    <title>The Magic 8 Ball</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <header>
        <!--NAVIGATION-->

    </header>
    <h1 class="page-title text-center text-white">The Magic 8 Ball</h1>
    <div class="container mb-5">
            <div class="user-input-box text-center">
                <p class="text-white font-weight-bold">What would you like to ask?<br><input type="text" name="question" id="question"></p>
                <button class="font-weight-bold" id="button" onclick="askQuestion();">Submit your question!</button>
            </div>
        <div class="row pt-3">
            <div class="ball">
                <div id="answer-section" class="answer-field">
                    <div id="eightBallNumber">
                        <span>8</span>
                    </div>
                    <p id="eightBall"></p>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row pt-3 align-items-start">
              <div class="col">
              </div>
              <div class="col">
                <button class="font-weight-bold" id="reset-button" onclick="reset();">Reset!</button>
              </div>
              <div class="col">
              </div>
            </div>
          </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="assets/js/8ball.js"></script>
</body>

</html>
